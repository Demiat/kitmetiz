<div class="card mb-3" style="width: 18rem; min-height: 300px;">
  <!-- Верхняя часть карточки -->
  <span class="position-absolute top-0 end-0 p-2">
    <span style="color: goldenrod;">★</span>
    {{ nom_card.avg_rating }}
  </span>
  <div class="card-header bg-transparent pt-3 pb-0">
    {% if nom_card.image %}
    <img src="{{ nom_card.image.url }}" class="card-img-top" alt="{{ nom_card.name }}" style="height: 150px; object-fit: contain;">
    {% endif %}
    <h6 class="card-title mt-2 mb-3" style="min-height: 100px;">{{ nom_card.name }}<br><small class="text-muted">Артикул: {{ nom_card.article }}</small></h6>
    <svg width="16px" height="16px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="8" cy="8" r="5.25" stroke="#6CCA70" stroke-width="1.5"/>
      <path d="M6 7.5L8 9.5L12 5" stroke="#6CCA70" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg> В наличии: <b>{{ nom_card.quantity }}</b>, {{ nom_card.unit_of_measure }}
  </div>

  <!-- Нижняя часть карточки -->
  <div class="card">
    <div class="card-body bg-info text-dark rounded-bottom p-3">
      <div class="row g-0 align-items-center h-100">
        <div class="col-md-12">
          <span class="badge bg-success float-start px-3 py-1 fs-5 fw-bold">{{ nom_card.price }}</span>&nbsp;&nbsp;<span class="fs-5">руб.</span><br />
            <div class="mt-3 mb-3 fs-6">
                {{ nom_card.category }}
            </div>      
          <!-- Кнопка перехода -->
          <p class="mt-3">
            <a href="{% url 'pages:nom_card_detail' nom_card.pk %}" class="btn btn-outline-light w-100">В карточку</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
